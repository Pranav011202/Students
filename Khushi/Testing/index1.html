<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Query Form</title>
</head>
<body>
    <h1>Student Query Form</h1>
    <form action="/submit_query" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <button id="theme-toggle" style="position: absolute; top: 10px; right: 10px;">Toggle Dark Mode</button>

        <script>
            const toggleButton = document.getElementById('theme-toggle');
            toggleButton.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
            });

            const darkModeStyle = document.createElement('style');
            darkModeStyle.innerHTML = `
                .dark-mode {
                    background-color: #121212;
                    color: #ffffff;
                }
                .dark-mode input, .dark-mode textarea {
                    background-color: #333333;
                    color: #ffffff;
                }
            `;
            document.head.appendChild(darkModeStyle);
        </script>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="course">Course:</label><br>
        <input type="text" id="course" name="course" required><br><br>
        
        <label for="query">Query:</label><br>
        <textarea id="query" name="query" rows="4" cols="50" required></textarea><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
